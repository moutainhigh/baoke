<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="/admin/assets/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="/admin/css/style.css" />
	<link href="/admin/assets/css/codemirror.css" rel="stylesheet">
	<link rel="stylesheet" href="/admin/assets/css/ace.min.css" />
	<link rel="stylesheet" href="/admin/assets/css/font-awesome.min.css" />
	<script src="/admin/assets/js/jquery.min.js"></script>
	<script src="/admin/assets/js/vue.min.js" type="text/javascript"></script>
	<script src="/admin/assets/js/bootstrap.min.js"></script>
	<script src="/admin/assets/js/typeahead-bs2.min.js"></script>
	<!-- page specific plugin scripts -->
	<script src="/admin/assets/layer/layer.js" type="text/javascript"></script>
	<title>人气热门商品选择</title>
	<style type="text/css">
		.all-handle {
            margin-top: 50px;
			margin-bottom: 20px;
		}

		/* .handle-info {
			color: #393939 !important;
			font-size: 16px;
		} */

		.no-data {
			text-align: center;
			line-height: 22px;
			font-size: 14px;
			color: #353535;
		}

		.user-box {
			margin: 10px 0;
			padding: 0 10px;
		}

		.input-txt {
			width: 60px;
		}

		.stop-speak {
			padding: 20px;
		}

		.stop-speak p {
			line-height: 3;
		}

		.stop-speak span {
			color: #00625A;
		}
	</style>
</head>

<body>
	<div class="page-content clearfix" id="main">
		<div id="Member_Ratings">
			<div class="d_Confirm_Order_style">
				<div class="all-handle">
					<span class="handle-info">人气热门商品选择</span>
				</div>
				<div class="table_menu_list">
					<table class="table table-striped table-bordered table-hover" id="sample-table">
						<thead>
							<tr>
								<th width="80">位置</th>
								<th width="120">商品图片</th>
								<th width="120">商品标题</th>
								<th width="120">状态</th>
								<th width="100">操作</th>
							</tr>
						</thead>

						<tbody v-clock>
							<!-- <tr v-show='noDataShow'>
								<td colspan="9">
									<p class="no-data">暂无数据</p>
								</td>
							</tr> -->
							<tr v-for="item in dataSource" v-show='!noDataShow'>
                                <td>{{item.position}}</td>
                                <td><img :src="item.img"/></td>
								<td>{{item.title}}</td>
								<td>
									<div v-if="item.status==1">
										<label class="inline">
											<input id="id-button-borders" checked="checked" type="checkbox" class="ace ace-switch ace-switch-5">
											<span class="lbl middle"></span>
											<small class="muted smaller-90">已处理</small>		
										</label>
									</div>
									<div v-else>
										<label class="inline">
											<input id="id-button-borders" checked="checked" type="checkbox" class="ace ace-switch ace-switch-5">
											<span class="lbl middle"></span>
											<small class="muted smaller-90">已处理</small>		
										</label>
									</div>
								</td>
								
								<td>
									<div v-if="item.savestatue==0">
                                        <button @click="handleReport(1,item.id)" href="javascript:;" title="点击商品选择"  class="btn btn-primary">点击选择商品</button>
                                        <button @click="handleReport(2,item.id)" title="保存" class="btn btn-warning" >保存</button>
									</div>
									<div v-else>
										<button @click="handleReport(1,item.id)"  href="javascript:;" title="点击商品选择"  class="btn btn-primary">点击选择商品</button>
										<button @click="handleReport(2,item.id)"  title="编辑" class="btn btn-warning" >编辑</button>
									</div>

								</td>
							</tr>
						</tbody>
					</table>

					<div>
						<button class="btn btn-danger">+添加商品</button>
					</div>

					<div class="row">
					</div>

					<div class="row" v-clock>
						<div class="col-sm-6">
							<div class="dataTables_info" id="sample-table_info" role="status" aria-live="polite">每页 {{pageSize}} 条 当前第{{pageNo}}页，共 {{total}} 条</div>
						</div>
						<div class="col-sm-6">
							<v-pagination :total="total" :display="pageSize" @pagechange="pagechange"></v-pagination>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="/admin/js/manage/popularDood.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
